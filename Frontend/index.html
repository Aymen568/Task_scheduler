<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <form id="task-form">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic" required>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required></textarea>

            <label for="time-start">Start Time:</label>
            <input type="datetime-local" id="time-start" name="time-start" required>

            <label for="time-end">End Time:</label>
            <input type="datetime-local" id="time-end" name="time-end" required>

            <label for="dependencies">Dependencies (comma-separated task IDs):</label>
            <input type="text" id="dependencies" name="dependencies">

            <button type="submit">Add Task</button>
        </form>

        <h2>Tasks</h2>
        <ul id="task-list"></ul>

        <h2>Task Graph</h2>
        <div id="graph"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
